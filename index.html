<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>T80 Powersports</title>

<!-- Graffiti Font -->
<link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0a0a0a;
  --card: #111;
  --neon: #00f7ff;
  --text: #eaeaea;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

/* HEADER */
header {
  padding: 90px 20px;
  text-align: center;
  background: radial-gradient(circle at top, #111, #000);
}

header h1 {
  font-family: 'Sedgwick Ave Display', cursive;
  font-size: 3.5rem;
  color: var(--neon);
  letter-spacing: 3px;
  text-shadow:
    0 0 10px var(--neon),
    0 0 30px rgba(0,247,255,0.6);
  margin-bottom: 10px;
}

header p {
  max-width: 600px;
  margin: auto;
  opacity: 0.85;
}

/* SECTIONS */
section {
  padding: 70px 20px;
  max-width: 1100px;
  margin: auto;
}

.section-title {
  font-size: 2rem;
  margin-bottom: 30px;
  color: var(--neon);
}

/* CARDS */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.card {
  background: var(--card);
  padding: 25px;
  border-radius: 12px;
  border: 1px solid #1f1f1f;
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 25px rgba(0,247,255,0.25);
}

/* GALLERY */
.gallery img {
  width: 100%;
  border-radius: 10px;
  filter: grayscale(30%);
  transition: 0.3s;
}

.gallery img:hover {
  filter: grayscale(0);
  box-shadow: 0 0 20px rgba(0,247,255,0.4);
}

/* CONTACT */
.contact a {
  display: inline-block;
  margin-top: 15px;
  padding: 12px 30px;
  color: #000;
  background: var(--neon);
  text-decoration: none;
  border-radius: 30px;
  font-weight: bold;
}

/* FOOTER */
footer {
  padding: 30px;
  text-align: center;
  background: #000;
  opacity: 0.7;
}
</style>
</head>

<body>

<header>
  <h1>T80 Powersports</h1>
  <p>Performance • Custom Builds • Power Sports Solutions</p>
</header>

<section>
  <div class="section-title">What We Do</div>
  <div class="grid">
    <div class="card">ATV & UTV Builds</div>
    <div class="card">Performance Upgrades</div>
    <div class="card">Diagnostics & Tuning</div>
    <div class="card">Custom Fabrication</div>
  </div>
</section>

<section>
  <div class="section-title">Gallery</div>
  <div class="grid gallery">
    <img src="https://via.placeholder.com/600x400">
    <img src="https://via.placeholder.com/600x400">
    <img src="https://via.placeholder.com/600x400">
  </div>
</section>

<section class="contact">
  <div class="section-title">Contact T80 Powersports</div>
  <p>Ready to build something nasty?</p>
  <a href="mailto:youremail@email.com">Contact T80 Powersports</a>
</section>

<footer>
  © 2026 T80 Powersports
</footer>

</body>
</html>
