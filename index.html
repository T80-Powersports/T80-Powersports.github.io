<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>T80 Powersports</title>

<style>
:root {
  --bg: #050505;
  --card: #0f0f0f;
  --neon: #00f7ff;
  --chaos: #ff0055;
  --text: #eaeaea;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #111, #000);
  color: var(--text);
  font-family: 'Segoe UI', Arial, sans-serif;
  overflow-x: hidden;
}

/* HEADER */
header {
  padding: 100px 20px 60px 20px;
  text-align: center;
  position: relative;
}

header img {
  max-width: 100%;
  height: auto;
}

/* Remove animation/glow, keep clean */
header p {
  margin-top: 20px;
  opacity: 0.85;
  letter-spacing: 2px;
}

/* SECTIONS */
section {
  padding: 80px 20px;
  max-width: 1100px;
  margin: auto;
}

.section-title {
  font-size: 2.2rem;
  color: var(--neon);
  margin-bottom: 35px;
  text-shadow: 0 0 15px rgba(0,247,255,0.5);
}

/* CARDS */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
}

.card {
  background: linear-gradient(145deg, #0b0b0b, #141414);
  padding: 30px;
  border-radius: 14px;
  border: 1px solid #222;
  transition: 0.3s;
}

.card:hover {
  transform: scale(1.05) rotate(-1deg);
  box-shadow: 0 0 30px rgba(255,0,85,0.4);
}

.gallery img {
  width: 100%;
  border-radius: 12px;
  filter: contrast(120%) grayscale(40%);
  transition: 0.4s;
}
