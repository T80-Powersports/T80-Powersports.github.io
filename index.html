<html lang="en">
<head>

:root {
  --neon: #00f7ff;
  --chaos: #ff0055;
  --accent: #ffcc00;
  --text: #eaeaea;
  --dark: #050505;
  --panel: #0c0c0c;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  color: var(--text);
  background: radial-gradient(circle at top, #111 0%, #000 70%);
  overflow-x: hidden;
}

/* subtle grit so it still feels street */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: repeating-linear-gradient(
    45deg,
    rgba(255,255,255,0.02) 0,
    rgba(255,255,255,0.02) 1px,
    transparent 1px,
    transparent 4px
  );
  pointer-events: none;
  z-index: -1;
}

/* HERO */
.hero {
  background: linear-gradient(180deg, #000, #0b0b0b);
  padding: 160px 20px 120px;
  text-align: center;
  border-bottom: 3px solid #111;
}

.hero-logo {
  max-width: 420px;
  width: 85%;
  height: auto;
}

/* Brand name under logo */
.brand-name {
  margin-top: 30px;
  font-size: 2.4rem;
  letter-spacing: 4px;
  text-transform: uppercase;
  font-weight: 900;
  color: #eaeaea;
}

/* Tagline */
.tagline {
  margin-top: 18px;
  letter-spacing: 3px;
  color: var(--accent);
  font-weight: bold;
}

/* SECTIONS */
section {
  padding: 90px 20px;
  max-width: 1100px;
  margin: auto;
}

.section-title {
  font-family: 'Press Start 2P', cursive;
  font-size: 1.6rem;
  color: var(--neon);
  margin-bottom: 40px;
  text-shadow: 0 0 14px var(--neon);
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
}

.card {
  background: var(--panel);
  padding: 35px;
  border-radius: 16px;
  border: 2px solid #1a1a1a;
  text-align: center;
  font-weight: bold;
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-6px) rotate(-1deg);
  box-shadow: 0 0 35px rgba(255,0,85,0.55);
}
