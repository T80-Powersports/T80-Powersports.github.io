<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T80 Powersports</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root {
  --neon: #00f7ff;
  --chaos: #ff0055;
  --accent: #ffcc00;
  --text: #eaeaea;
  --dark: #050505;
  --panel: #0c0c0c;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  color: var(--text);
  background: radial-gradient(circle at top, #111 0%, #000 70%);
  overflow-x: hidden;
}

/* subtle grit */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: repeating-linear-gradient(
    45deg,
    rgba(255,255,255,0.02) 0,
    rgba(255,255,255,0.02) 1px,
    transparent 1px,
    transparent 4px
  );
  pointer-events: none;
  z-index: -1;
}

/* HERO */
.hero {
  background: linear-gradient(180deg, #000, #0b0b0b);
  padding: 160px 20px 120px;
  text-align: center;
  border-bottom: 3px solid #111;
}

.hero img {
  max-width: 420px;
  width: 85%;
  height: auto;
}

.hero p {
  margin-top: 30px;
  letter-spacing: 3px;
  color: var(--accent);
  font-weight: bold;
}

/* SECTIONS */
section {
  padding: 90px 20px;
  max-width: 1100px;
  margin: auto;
}

.section-title {
  font-family: 'Press Start 2P', cursive;
  font-size: 1.6rem;
  color: var(--neon);
  margin-bottom: 40px;
  text-shadow: 0 0 14px var(--neon);
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
}

.card {
  background: var(--panel);
  padding: 35px;
  border-radius: 16px;
  border: 2px solid #1a1a1a;
  text-align: center;
  font-weight: bold;
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-6px) rotate(-1deg);
  box-shadow: 0 0 35px rgba(255,0,85,0.55);
}

/* GALLERY */
.gallery img {
  width: 100%;
  border-radius: 14px;
  filter: grayscale(50%) contrast(120%);
  transition: 0.4s;
}

.gallery img:hover {
  filter: grayscale(0) contrast(150%);
  transform: scale(1.06);
  box-shadow: 0 0 30px rgba(0,247,255,0.7);
}

/* SHOP BUTTON */
.buy-btn {
  margin-top: 18px;
  padding: 14px 32px;
  background: linear-gradient(90deg, var(--neon), var(--chaos));
  border: none;
  border-radius: 40px;
  font-weight: bold;
  letter-spacing: 2px;
  cursor: pointer;
  box-shadow: 0 0 22px rgba(255,0,85,0.7);
}

.buy-btn:hover {
  transform: scale(1.05);
}

/* CONTACT */
.contact a {
  display: inline-block;
  margin-top: 30px;
  padding: 18px 45px;
  background: linear-gradient(90deg, var(--chaos), var(--neon));
  color: #000;
  text-decoration: none;
  border-radius: 50px;
  font-weight: bold;
  letter-spacing: 2px;
}

/* FOOTER */
footer {
  padding: 40px;
  text-align: center;
  background: #000;
  color: var(--accent);
  letter-spacing: 1px;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <img src="t80skull.png" alt="T80 Powersports Logo">
  <p>Performance • Custom Builds • Power Sports</p>
</div>

<section>
  <div class="section-title">What We Do</div>
  <div class="grid">
    <div class="card">Performance Upgrades</div>
    <div class="card">Tuning / Flashing</div>
    <div class="card">Fabrication</div>
  </div>
</sect
