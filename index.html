<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T80 Powersports</title>

<!-- Graffiti Font for sections -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #050505;
  --card: #0f0f0f;
  --neon: #00f7ff;
  --chaos: #ff0055;
  --text: #eaeaea;
  --accent: #ffcc00;
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
  body {
  background: radial-gradient(circle at top, #111 0%, #000 100%);
}


/* Background particles / dirt effect */
body::before {
  content: "";
  position: fixed;
  width: 100%; height: 100%;
  background: url('https://i.ibb.co/9wTDSzD/dust-particles.png') repeat;
  opacity: 0.05;
  pointer-events: none;
}

/* HEADER */
header {
  padding: 120px 20px 60px 20px;
  text-align: center;
  position: relative;
}

header img {
  max-width: 100%;
  height: auto;
  border: 4px solid var(--neon);
  border-radius: 10px;
}

/* HEADER TEXT UNDER LOGO */
header p {
  margin-top: 20px;
  letter-spacing: 2px;
  color: var(--accent);
  text-shadow: 0 0 15px var(--chaos);
  font-weight: bold;
}

/* SECTIONS */
section {
  padding: 80px 20px;
  max-width: 1100px;
  margin: auto;
}

/* Section titles */
.section-title {
  font-family: 'Press Start 2P', cursive;
  font-size: 2rem;
  color: var(--neon);
  margin-bottom: 35px;
  text-shadow: 0 0 15px var(--neon);
  letter-spacing: 1px;
}

/* GRID CARDS */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
}

.card {
  background: linear-gradient(145deg, #0b0b0b, #141414);
  padding: 30px;
  border-radius: 14px;
  border: 2px solid #222;
  transition: 0.3s;
  text-align: center;
  font-weight: bold;
}

.card:hover {
  transform: scale(1.05) rotate(-2deg);
  box-shadow: 0 0 40px rgba(255,0,85,0.5);
}

/* GALLERY */
.gallery img {
  width: 100%;
  border-radius: 12px;
  filter: grayscale(40%) contrast(120%);
  transition: 0.4s;
}

.gallery img:hover {
  filter: grayscale(0) contrast(140%);
  transform: scale(1.08) rotate(-1deg);
  box-shadow: 0 0 35px rgba(0,247,255,0.6);
}

/* CONTACT */
.contact a {
  display: inline-block;
  margin-top: 25px;
  padding: 16px 40px;
  color: #000;
  background: linear-gradient(90deg, var(--neon), var(--chaos));
  text-decoration: none;
  border-radius: 40px;
  font-weight: bold;
  letter-spacing: 2px;
  box-shadow: 0 0 25px rgba(255,0,85,0.7);
  transition: 0.3s;
}

.contact a:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px rgba(0,247,255,0.8);
}

/* FOOTER */
footer {
  padding: 40px;
  text-align: center;
  background: #000;
  opacity: 0.7;
  letter-spacing: 1px;
  color: var(--accent);
}
</style>
</head>

<body>

<header>
  <!-- Placeholder logo; replace with your graffiti logo -->
  <img src="https://via.placeholder.com/600x150?text=T80+Powersports+Logo" alt="T80 Powersports Logo">
  <p>Performance • Custom Builds • Power Sports Solutions</p>
</header>

<section>
  <div class="section-title">What We Do</div>
  <div class="grid">
    <div class="card">ATV & UTV Builds</div>
    <div class="card">Performance Upgrades</div>
    <div class="card">Diagnostics & Tuning</div>
    <div class="card">Custom Fabrication</div>
  </div>
</section>

<section>
  <div class="section-title">Build Gallery</div>
  <div class="grid gallery">
    <img src="https://via.placeholder.com/600x400">
    <img src="https://via.placeholder.com/600x400">
    <img src="https://via.placeholder.com/600x400">
  </div>
</section>

<section class="contact">
  <div class="section-title">Contact T80 Powersports</div>
  <p>Ready to build something savage?</p>
  <a href="mailto:youremail@email.com">Contact T80 Powersports</a>
</section>

<footer>
  © 2026 T80 Powersports
</footer>

</body>
</html>
